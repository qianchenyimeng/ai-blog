# 默认配置 - 使用H2内存数据库快速启动
spring:
  profiles:
    active: demo  # 使用demo配置快速启动

---
# Demo环境配置 - 使用H2内存数据库，无需安装MySQL
spring:
  profiles: demo
  
  # H2内存数据库配置
  datasource:
    url: jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop  # 每次启动重新创建表
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # 关闭JPA审计（简化配置）
  data:
    jpa:
      repositories:
        enabled: true

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.blog: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 自定义配置
blog:
  upload:
    path: uploads
    max-file-size: 10MB
    allowed-types: jpg,jpeg,png,gif
  
  pagination:
    default-page-size: 5
    max-page-size: 20