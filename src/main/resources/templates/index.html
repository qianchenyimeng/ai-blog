<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(~{::title}, ~{::head}, ~{::content})}">

<head>
    <title>个人博客系统</title>
</head>

<div th:fragment="content">


        <!-- 欢迎区域 -->
        <div class="jumbotron bg-light p-5 rounded mb-4">
            <div class="text-center">
                <h1 class="display-4">
                    <i class="fas fa-blog me-3"></i>欢迎来到个人博客系统
                </h1>
                <p class="lead mt-3">分享您的想法，记录您的生活</p>
                
                <!-- 搜索框 -->
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <form th:action="@{/search}" method="get" class="d-flex">
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control" 
                                       name="q" 
                                       placeholder="搜索博客内容..."
                                       autocomplete="off">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 已登录用户欢迎信息 -->
                <div sec:authorize="isAuthenticated()" class="mt-4">
                    <h3>欢迎回来，<span sec:authentication="name" class="text-primary"></span>！</h3>
                    <div class="mt-3">
                        <a th:href="@{/blog/create}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-plus me-2"></i>写博客
                        </a>
                        <a th:href="@{/my-blogs}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-list me-2"></i>我的博客
                        </a>
                    </div>
                </div>
                
                <!-- 未登录用户引导 -->
                <div sec:authorize="!isAuthenticated()" class="mt-4">
                    <p class="mb-4">开始您的博客之旅，与世界分享您的故事</p>
                    <div>
                        <a th:href="@{/register}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-user-plus me-2"></i>立即注册
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>用户登录
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能介绍 -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-edit fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">写作创作</h5>
                        <p class="card-text">使用富文本编辑器，轻松创作和发布您的博客文章</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-comments fa-3x text-success mb-3"></i>
                        <h5 class="card-title">互动交流</h5>
                        <p class="card-text">读者可以对您的文章进行评论，促进思想交流</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-search fa-3x text-info mb-3"></i>
                        <h5 class="card-title">搜索发现</h5>
                        <p class="card-text">通过关键词和标签，快速找到感兴趣的内容</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新博客列表 -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>
                        <i class="fas fa-newspaper me-2"></i>最新博客
                    </h3>
                    <div class="text-muted">
                        共 <span th:text="${totalElements}">0</span> 篇博客
                    </div>
                </div>

                <!-- 博客列表 -->
                <div th:if="${blogPage != null and blogPage.hasContent()}">
                    <div class="row">
                        <div class="col-12" th:each="blog : ${blogPage.content}">
                            <div class="card mb-4 shadow-sm">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <!-- 博客标题 -->
                                            <h5 class="card-title mb-2">
                                                <a th:href="@{'/blog/' + ${blog.id}}" 
                                                   class="text-decoration-none text-dark"
                                                   th:text="${blog.title}">博客标题</a>
                                            </h5>
                                            
                                            <!-- 博客摘要 -->
                                            <p class="card-text text-muted mb-2" 
                                               th:text="${blog.autoSummary}">博客摘要内容...</p>
                                            
                                            <!-- 标签 -->
                                            <div class="mb-2" th:if="${blog.tags != null and !#strings.isEmpty(blog.tags)}">
                                                <span th:each="tag : ${#strings.arraySplit(blog.tags, ',')}" 
                                                      class="badge bg-secondary me-1"
                                                      th:text="${#strings.trim(tag)}">标签</span>
                                            </div>
                                            
                                            <!-- 博客信息 -->
                                            <div class="d-flex align-items-center text-muted small">
                                                <i class="fas fa-user me-1"></i>
                                                <span th:text="${blog.authorName}" class="me-3">作者</span>
                                                
                                                <i class="fas fa-calendar me-1"></i>
                                                <span th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}" class="me-3">发布时间</span>
                                                
                                                <i class="fas fa-eye me-1"></i>
                                                <span th:text="${blog.viewCount}" class="me-3">浏览量</span>
                                                
                                                <i class="fas fa-comments me-1"></i>
                                                <span th:text="${blog.commentCount}">评论数</span>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3 text-end">
                                            <a th:href="@{'/blog/' + ${blog.id}}" 
                                               class="btn btn-outline-primary">
                                                <i class="fas fa-arrow-right me-1"></i>阅读全文
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 分页导航 -->
                    <nav th:if="${totalPages > 1}" aria-label="博客分页">
                        <ul class="pagination justify-content-center">
                            <!-- 上一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/(page=${currentPage - 1})}"
                                   th:if="${currentPage > 0}">
                                    <i class="fas fa-chevron-left"></i> 上一页
                                </a>
                                <span class="page-link" th:if="${currentPage == 0}">
                                    <i class="fas fa-chevron-left"></i> 上一页
                                </span>
                            </li>
                            
                            <!-- 页码 -->
                            <li class="page-item" 
                                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link" 
                                   th:href="@{/(page=${pageNum})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            
                            <!-- 下一页 -->
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/(page=${currentPage + 1})}"
                                   th:if="${currentPage < totalPages - 1}">
                                    下一页 <i class="fas fa-chevron-right"></i>
                                </a>
                                <span class="page-link" th:if="${currentPage >= totalPages - 1}">
                                    下一页 <i class="fas fa-chevron-right"></i>
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- 无博客内容提示 -->
                <div th:if="${blogPage == null or !blogPage.hasContent()}" class="text-center text-muted py-5">
                    <i class="fas fa-file-alt fa-3x mb-3"></i>
                    <p>暂无博客内容，期待您的第一篇文章！</p>
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/blog/create}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>写第一篇博客
                        </a>
                    </div>
                </div>
            </div>
        </div>

</div>
