<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(~{::title}, ~{::head-content}, ~{::main-content})}">
<head>
    <title th:text="${blog.title} + ' - 个人博客系统'">博客详情 - 个人博客系统</title>
    
    <th:block th:fragment="head-content">
        <style>
            .blog-content {
                line-height: 1.8;
                font-size: 1.1rem;
            }
            .blog-content p {
                margin-bottom: 1.2rem;
            }
            .blog-meta {
                border-bottom: 1px solid #dee2e6;
                padding-bottom: 1rem;
                margin-bottom: 2rem;
            }
            .author-info {
                background-color: #f8f9fa;
                border-radius: 0.5rem;
                padding: 1rem;
            }
            .tag-item {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 0.25rem 0.75rem;
                margin: 0.125rem;
                border-radius: 1rem;
                font-size: 0.875rem;
                text-decoration: none;
            }
            .tag-item:hover {
                background-color: #0056b3;
                color: white;
            }
            .blog-actions {
                position: sticky;
                top: 20px;
            }
        </style>
    </th:block>
</head>
<body>
    <main th:fragment="main-content">

    <div class="container mt-4">

        <div class="row">
            <!-- 主要内容 -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- 博客标题 -->
                        <h1 class="mb-3" th:text="${blog.title}">博客标题</h1>
                        
                        <!-- 博客元信息 -->
                        <div class="blog-meta">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="d-flex align-items-center text-muted">
                                        <i class="fas fa-user me-2"></i>
                                        <span th:text="${blog.authorName}" class="me-4">作者</span>
                                        
                                        <i class="fas fa-calendar me-2"></i>
                                        <span th:text="${#temporals.format(blog.createdAt, 'yyyy年MM月dd日 HH:mm')}" class="me-4">发布时间</span>
                                        
                                        <span th:if="${blog.updatedAt != null and !blog.updatedAt.equals(blog.createdAt)}">
                                            <i class="fas fa-edit me-2"></i>
                                            <span th:text="'更新于 ' + ${#temporals.format(blog.updatedAt, 'yyyy年MM月dd日 HH:mm')}" class="me-4">更新时间</span>
                                        </span>
                                    </div>
                                    
                                    <div class="d-flex align-items-center text-muted mt-2">
                                        <i class="fas fa-eye me-2"></i>
                                        <span th:text="${blog.viewCount} + ' 次浏览'" class="me-4">浏览量</span>
                                        
                                        <i class="fas fa-comments me-2"></i>
                                        <span th:text="${blog.commentCount} + ' 条评论'">评论数</span>
                                    </div>
                                </div>
                                
                                <!-- 作者操作按钮 -->
                                <div class="col-md-4 text-end" th:if="${isAuthor}">
                                    <a th:href="@{'/blog/' + ${blog.id} + '/edit'}" 
                                       class="btn btn-outline-primary btn-sm me-2">
                                        <i class="fas fa-edit me-1"></i>编辑
                                    </a>
                                    <button type="button" 
                                            class="btn btn-outline-danger btn-sm" 
                                            data-bs-toggle="modal" 
                                            data-bs-target="#deleteModal">
                                        <i class="fas fa-trash me-1"></i>删除
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 标签 -->
                        <div class="mb-4" th:if="${blog.tags != null and !#strings.isEmpty(blog.tags)}">
                            <i class="fas fa-tags me-2 text-muted"></i>
                            <a th:each="tag : ${#strings.arraySplit(blog.tags, ',')}" 
                               th:href="@{'/search?tag=' + ${#strings.trim(tag)}}"
                               class="tag-item"
                               th:text="${#strings.trim(tag)}">标签</a>
                        </div>

                        <!-- 博客内容 -->
                        <div class="blog-content" th:utext="${#strings.replace(#strings.replace(blog.content, '\n', '<br>'), '\r\n', '<br>')}">
                            博客内容...
                        </div>
                    </div>
                </div>

                <!-- 评论区域 -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>评论 
                            <span class="badge bg-secondary" th:text="${commentCount}">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 评论发表表单（仅登录用户可见） -->
                        <div sec:authorize="isAuthenticated()" class="mb-4">
                            <h6 class="mb-3">
                                <i class="fas fa-edit me-2"></i>发表评论
                            </h6>
                            
                            <!-- 评论错误消息 -->
                            <div th:if="${commentError}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${commentError}"></span>
                            </div>
                            
                            <form th:action="@{'/blog/' + ${blog.id} + '/comment'}" 
                                  th:object="${commentDto}" 
                                  method="post">
                                <div class="mb-3">
                                    <textarea class="form-control" 
                                              id="content" 
                                              th:field="*{content}"
                                              rows="4"
                                              placeholder="写下您的评论..."
                                              required></textarea>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-info-circle me-1"></i>
                                        请文明评论，共同维护良好的讨论环境
                                    </small>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane me-2"></i>发表评论
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 未登录用户提示 -->
                        <div sec:authorize="!isAuthenticated()" class="mb-4 text-center">
                            <div class="alert alert-info" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <a th:href="@{/login}" class="alert-link">登录</a> 后即可发表评论
                            </div>
                        </div>

                        <!-- 评论列表 -->
                        <div th:if="${comments != null and !comments.isEmpty()}">
                            <h6 class="mb-3">
                                <i class="fas fa-list me-2"></i>所有评论
                            </h6>
                            
                            <div class="comment-list">
                                <div th:each="comment : ${comments}" class="comment-item mb-3 p-3 border rounded">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-circle fa-lg text-primary me-2"></i>
                                            <div>
                                                <strong th:text="${comment.displayName}">用户名</strong>
                                                <small class="text-muted ms-2">
                                                    <i class="fas fa-clock me-1"></i>
                                                    <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">时间</span>
                                                </small>
                                            </div>
                                        </div>
                                        
                                        <!-- 删除按钮（仅博客作者可见） -->
                                        <div th:if="${isAuthor}">
                                            <button type="button" 
                                                    class="btn btn-outline-danger btn-sm" 
                                                    data-bs-toggle="modal" 
                                                    data-bs-target="#deleteCommentModal"
                                                    th:data-comment-id="${comment.id}"
                                                    th:data-comment-content="${#strings.abbreviate(comment.content, 50)}">
                                                <i class="fas fa-trash fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="comment-content">
                                        <p class="mb-0" th:text="${comment.content}">评论内容</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 无评论提示 -->
                        <div th:if="${comments == null or comments.isEmpty()}" class="text-center text-muted py-4">
                            <i class="fas fa-comments fa-2x mb-3"></i>
                            <p class="mb-0">还没有评论，快来发表第一条评论吧！</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-lg-4">
                <div class="blog-actions">
                    <!-- 作者信息 -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-user me-2"></i>关于作者
                            </h6>
                        </div>
                        <div class="card-body author-info">
                            <div class="text-center">
                                <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                                <h6 th:text="${blog.authorName}">作者名称</h6>
                                <p class="text-muted small mb-0">
                                    分享生活，记录思考
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 博客统计 -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-chart-bar me-2"></i>博客统计
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="border-end">
                                        <h4 class="text-primary mb-1" th:text="${blog.viewCount}">0</h4>
                                        <small class="text-muted">浏览量</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <h4 class="text-success mb-1" th:text="${blog.commentCount}">0</h4>
                                    <small class="text-muted">评论数</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <a th:href="@{/}" class="btn btn-outline-primary">
                                    <i class="fas fa-arrow-left me-2"></i>返回首页
                                </a>
                                <div sec:authorize="isAuthenticated()">
                                    <a th:href="@{/blog/create}" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>写博客
                                    </a>
                                </div>
                                <div sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/login}" class="btn btn-success">
                                        <i class="fas fa-sign-in-alt me-2"></i>登录评论
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除博客确认模态框 -->
    <div th:if="${isAuthor}" class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>确认删除博客
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>您确定要删除这篇博客吗？</p>
                    <p class="text-muted">此操作不可撤销，博客及其所有评论都将被永久删除。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <form th:action="@{'/blog/' + ${blog.id} + '/delete'}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>确认删除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除评论确认模态框 -->
    <div th:if="${isAuthor}" class="modal fade" id="deleteCommentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>确认删除评论
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>您确定要删除这条评论吗？</p>
                    <p class="text-muted">评论内容：<span id="deleteCommentContent"></span></p>
                    <p class="text-muted">此操作不可撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <form id="deleteCommentForm" method="post" style="display: inline;">
                        <input type="hidden" name="blogId" th:value="${blog.id}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>确认删除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script>
            // 平滑滚动到评论区域
            function scrollToComments() {
                document.querySelector('.card:last-of-type').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }

            // 复制链接功能
            function copyLink() {
                navigator.clipboard.writeText(window.location.href).then(function() {
                    // 可以添加提示消息
                    console.log('链接已复制到剪贴板');
                });
            }

            // 页面加载完成后的处理
            document.addEventListener('DOMContentLoaded', function() {
                // 代码高亮（如果需要的话）
                // hljs.highlightAll();
                
                // 图片懒加载
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    img.loading = 'lazy';
                });

                // 删除评论模态框处理
                const deleteCommentModal = document.getElementById('deleteCommentModal');
                if (deleteCommentModal) {
                    const deleteCommentForm = document.getElementById('deleteCommentForm');
                    const deleteCommentContent = document.getElementById('deleteCommentContent');
                    
                    deleteCommentModal.addEventListener('show.bs.modal', function(event) {
                        const button = event.relatedTarget;
                        const commentId = button.getAttribute('data-comment-id');
                        const commentContent = button.getAttribute('data-comment-content');
                        
                        deleteCommentContent.textContent = commentContent;
                        deleteCommentForm.action = '/comment/' + commentId + '/delete';
                    });
                }
            });
        </script>
    </main>
</body>
</html>
