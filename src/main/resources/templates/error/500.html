<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 个人博客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
            color: white;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .error-actions .btn {
            margin: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }
        
        .error-actions .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .retry-btn {
            position: relative;
            overflow: hidden;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 768px) {
            .error-icon {
                font-size: 4rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">500</div>
            <h1 class="error-message">服务器内部错误</h1>
            <p class="error-description">
                抱歉，服务器遇到了一个意外错误。<br>
                我们的技术团队已经收到通知，正在努力修复这个问题。
            </p>
            
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-light btn-lg retry-btn">
                    <i class="fas fa-redo me-2"></i>重试
                </button>
                <a th:href="@{/}" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-home me-2"></i>返回首页
                </a>
            </div>
            
            <div class="mt-4">
                <small class="opacity-75">
                    错误ID: <span id="error-id"></span><br>
                    如果问题持续存在，请将此错误ID提供给技术支持
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 生成错误ID
        document.addEventListener('DOMContentLoaded', function() {
            const errorId = 'ERR-' + Date.now().toString(36).toUpperCase();
            document.getElementById('error-id').textContent = errorId;
            
            // 重试按钮动画
            const retryBtn = document.querySelector('.retry-btn');
            retryBtn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>重试中...';
                this.disabled = true;
                
                setTimeout(() => {
                    location.reload();
                }, 1000);
            });
        });
    </script>
</body>
</html>
