<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 个人博客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>用户登录
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- 成功消息 -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>

                        <!-- 错误消息 -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${param.message != null ? param.message[0] : '登录失败，请检查用户名和密码'}"></span>
                        </div>

                        <!-- 注销成功消息 -->
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            您已成功退出登录
                        </div>

                        <!-- 登录表单 -->
                        <form th:action="@{/login}" method="post">
                            <!-- 用户名/邮箱 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>用户名或邮箱 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username"
                                       th:value="${param.username != null ? param.username[0] : ''}"
                                       placeholder="请输入用户名或邮箱"
                                       required>
                            </div>

                            <!-- 密码 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>密码 <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password"
                                       placeholder="请输入密码"
                                       required>
                            </div>

                            <!-- 记住我 -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="remember-me" 
                                       name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    <i class="fas fa-heart me-1"></i>记住我（7天内免登录）
                                </label>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                            </div>
                        </form>

                        <!-- 注册链接 -->
                        <div class="text-center mt-3">
                            <p class="mb-0">还没有账户？ 
                                <a th:href="@{/register}" class="text-decoration-none">
                                    <i class="fas fa-user-plus me-1"></i>立即注册
                                </a>
                            </p>
                        </div>

                        <!-- 返回首页 -->
                        <div class="text-center mt-2">
                            <a th:href="@{/}" class="text-muted text-decoration-none">
                                <i class="fas fa-home me-1"></i>返回首页
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 登录提示 -->
                <div class="card mt-3">
                    <div class="card-body text-center">
                        <h6 class="card-title">
                            <i class="fas fa-info-circle me-2"></i>登录提示
                        </h6>
                        <p class="card-text text-muted small mb-0">
                            支持使用用户名或邮箱登录<br>
                            勾选"记住我"可在7天内免登录
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后自动聚焦到用户名输入框
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            if (usernameInput && !usernameInput.value) {
                usernameInput.focus();
            }
        });

        // 表单提交时显示加载状态
        document.querySelector('form').addEventListener('submit', function() {
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>登录中...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
