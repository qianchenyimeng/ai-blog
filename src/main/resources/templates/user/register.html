<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 个人博客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>用户注册
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- 错误消息 -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- 注册表单 -->
                        <form th:action="@{/register}" th:object="${userRegistration}" method="post">
                            <!-- 用户名 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>用户名 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       placeholder="请输入用户名（3-50个字符）">
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                    <span th:errors="*{username}"></span>
                                </div>
                                <div class="form-text">用户名将作为您的登录凭据，请谨慎选择</div>
                            </div>

                            <!-- 邮箱 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>邮箱 <span class="text-danger">*</span>
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="请输入邮箱地址">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                                <div class="form-text">邮箱也可用于登录，请确保邮箱地址正确</div>
                            </div>

                            <!-- 显示名称 -->
                            <div class="mb-3">
                                <label for="displayName" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>显示名称
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="displayName" 
                                       th:field="*{displayName}"
                                       th:classappend="${#fields.hasErrors('displayName')} ? 'is-invalid' : ''"
                                       placeholder="请输入显示名称（可选）">
                                <div th:if="${#fields.hasErrors('displayName')}" class="invalid-feedback">
                                    <span th:errors="*{displayName}"></span>
                                </div>
                                <div class="form-text">显示名称将在博客中展示，不填写则使用用户名</div>
                            </div>

                            <!-- 密码 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>密码 <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       placeholder="请输入密码（至少6个字符）">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <!-- 确认密码 -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>确认密码 <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       th:field="*{confirmPassword}"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                       placeholder="请再次输入密码">
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>注册
                                </button>
                            </div>
                        </form>

                        <!-- 登录链接 -->
                        <div class="text-center mt-3">
                            <p class="mb-0">已有账户？ 
                                <a th:href="@{/login}" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt me-1"></i>立即登录
                                </a>
                            </p>
                        </div>

                        <!-- 返回首页 -->
                        <div class="text-center mt-2">
                            <a th:href="@{/}" class="text-muted text-decoration-none">
                                <i class="fas fa-home me-1"></i>返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            // 密码匹配验证
            function validatePasswordMatch() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('密码不匹配');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            password.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);

            // 表单提交前验证
            form.addEventListener('submit', function(e) {
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    confirmPassword.classList.add('is-invalid');
                    const feedback = confirmPassword.nextElementSibling;
                    if (feedback && feedback.classList.contains('invalid-feedback')) {
                        feedback.textContent = '密码和确认密码不匹配';
                    }
                }
            });
        });
    </script>
</body>
</html>
